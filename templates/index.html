<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Horizon - Dashboard</h1>
    </header>

    <main>
        <!-- Formulaire d'ajout d'application -->
        <div id="addAppForm">
            <input type="text" id="appName" placeholder="Nom de l'application">
            <input type="url" id="appUrl" placeholder="URL de l'application">
            <button onclick="addApplication()">Ajouter</button>
        </div>

        <!-- Conteneur des applications -->
        <div id="appsContainer">
            <!-- Applications ajoutées apparaîtront ici -->
        </div>
    </main>

    <script src="/static/js/app.js"></script>
</body>
</html>
