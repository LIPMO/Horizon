<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Horizon - Dashboard</h1>
        <button id="toggleSettings">⚙️ Ajouter une application</button>
    </header>

    <main>
        <!-- Formulaire d'ajout d'application -->
        <div id="settingsPanel" class="hidden">
            <form id="appForm" enctype="multipart/form-data">
                <input type="text" id="appName" placeholder="Nom de l'application" required>
                <input type="url" id="appUrl" placeholder="URL de l'application" required>
                <input type="file" id="appIcon" accept="image/*">
                <button type="submit">Ajouter</button>
            </form>
        </div>

        <!-- Conteneur des applications -->
        <div id="appsContainer">
            <!-- Applications ajoutées apparaîtront ici -->
        </div>
    </main>

    <script src="/static/js/app.js"></script>
</body>
</html>
