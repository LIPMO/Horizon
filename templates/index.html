<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Menu latéral -->
        <aside class="sidebar">
            <h2>Horizon</h2>
            <button id="toggleForm">+ Ajouter une application</button>
        </aside>

        <!-- Contenu principal -->
        <main class="content">
            <h1>Tableau de bord</h1>

            <!-- Formulaire caché -->
            <div id="appFormContainer" class="hidden">
                <form id="appForm" enctype="multipart/form-data">
                    <input type="text" id="appName" placeholder="Nom de l'application" required>
                    <input type="url" id="appUrl" placeholder="URL de l'application" required>
                    <input type="file" id="appIcon" accept="image/*">
                    <img id="previewIcon" src="/static/icons/default.png" alt="Aperçu icône" class="preview-icon">
                    <button type="submit">Ajouter</button>
                </form>
            </div>

            <!-- Liste des applications -->
            <div id="appsContainer">
                {% for app in apps %}
                <div class="card">
                    <a href="{{ app.url }}" target="_blank">
                        <img src="{{ app.icon }}" alt="Icône" class="app-icon">
                        {{ app.name }}
                    </a>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
